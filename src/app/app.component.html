<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid mb-5">
  <h1>Bootcamp Enrolment Form</h1>
  <form #userForm="ngForm">
    {{userForm.form.valid }}

    


    <div class="form-group">
      <label >Name</label>
      <input required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" type="text" name="Username" [(ngModel)]="userModel.name">
      <small *ngIf="name.invalid " class="text-danger">Name is required</small>
    </div>


        <div class="form-group">
          <label >Email</label>
          <input  class="form-control" type="email" name="Email" [(ngModel)]="userModel.email">
        </div>


        <div class="form-group">
          <label >Phone Number</label>
         
          <input required #ph="ngModel" pattern="^\d{10}$" [class.is-invalid]="ph.invalid && ph.touched" class="form-control" type="tel" name="phone" [(ngModel)]="userModel.phone" >
          <small *ngIf="ph.errors &&(ph.invalid || ph.untouched) " class="text-danger">Phone Number is required and must be 10 digit</small>
        </div>



        <div class="form-group">
         <select (blur)="validiate(topic.value)" (change)="validiate(topic.value)" #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched" id="my-select" class="custom-select" name="topics" [(ngModel)]="userModel.topic">
            <option value="default">I am interested in</option>
            <option *ngFor="let topic of topics">{{topic}}</option>
          </select>
          <small class="text-danger" *ngIf="topicHasError && topic.touched">Please choose topic</small>
        </div>


        <div class="mb3">
          <label>Time Preference</label>
            <div class="form-check">
      
              <input class="form-check-input" type="radio" name="timepreference" value="morning" [(ngModel)]="userModel.timePreference">
              <label  class="form-check-label">Morning (9am - 12pm)</label>
            </div>

            <div class="form-check">
      
                <input class="form-check-input" type="radio" name="timepreference" value="evening" [(ngModel)]="userModel.timePreference">
                <label  class="form-check-label">Morning (5pm - 8pm)</label>
              </div>

        </div>


        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox"  name="Promotions" [(ngModel)]="userModel.subscribe">
          <label  class="form-check-label">Send me promotional Offers</label>
        </div>


        <button [disabled]="userForm.form.invalid || topicHasError" class="btn btn-primary" type="submit">Submit</button>

  </form>
</div>"


<router-outlet></router-outlet>
